<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Pokeball Icon -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="#fff" stroke="#000" stroke-width="4"/>
  
  <!-- Top red half -->
  <path d="M 2 50 A 48 48 0 0 1 98 50" fill="url(#redGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Bottom white half (already white background) -->
  
  <!-- Center divider -->
  <rect x="2" y="46" width="96" height="8" fill="#000"/>
  
  <!-- Center button outer -->
  <circle cx="50" cy="50" r="15" fill="#fff" stroke="#000" stroke-width="3"/>
  
  <!-- Center button inner -->
  <circle cx="50" cy="50" r="10" fill="#000"/>
  
  <!-- Center button highlight -->
  <circle cx="50" cy="50" r="6" fill="#333"/>
</svg>

